<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>StarCRM</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script>
    </head>

    <body data-bs-theme="dark" class="p-3">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">Star Charge Internal CRM</a>
                <form class="d-flex" role="search">
                    <a href="/" class="btn btn-success">Return Home</a>
                </form>
            </div>
        </nav>
        <div>
            <br>
            <h4>Change OCPP Platform</h4>
        </div>
        <div>
            <div class="p-2 card col-sm-12">
                <div class="card-body">
                    <div class="form-group col-sm-4">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New OCPP Platform</button>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">OCPP Name</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="url" class="form-label">URL</label>
                                            <input type="text" class="form-control" id="url">
                                        </div>
                                        <div class="mb-3">
                                            <label for="path" class="form-label">Path</label>
                                            <input type="text" class="form-control" id="path">
                                        </div>
                                        <div class="mb-3">
                                            <label for="port" class="form-label">Port</label>
                                            <input type="text" class="form-control" id="port">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="ssl">
                                            <label class="form-check-label" for="ssl">SSL_ON</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="certificate" class="form-label">Certificate</label>
                                            <input type="file" class="form-control" id="certificate">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="form-group col-sm-3">
                            <h5 class="card-title">Platforms</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    EV Connect
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Ever Charge
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Go-to-U
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Charzin
                                </label>
                            </div>


                        </div>

                        <div class="form-group col-sm-5">
                            <h5 class="card-title">Units</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    192.168.1.101 - San Jose WestField 180kW
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    192.168.1.102 - San Jose WestField 180kW
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    192.168.1.103 - San Jose WestField 180kW
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    192.168.1.104 - Dallas 240kW Dispenser 1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    192.168.1.105 - Dallas 240kW Dispenser 2
                                </label>
                            </div>

                        </div>

                    </div>
                    <br>
                    <br>
                    <div class="row col-md-12">
                        <div class="form-group col-sm-4">
                            <button class="btn btn-success">Submit Change</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
